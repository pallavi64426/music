<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
    

        
        <ul>
            <li  class="brand"> <img src="logo.png" alt="spotify"> spotify</li>
            <li><b>Home</b></li>
            <li><b>About</b></li>
            
            <li><b>Liked</b>
            </li>
        </ul>

        <div class="searchbar">
            <input placeholder="search for song">
            <i class="fa-solid fa-magnifying-glass"></i>

        </div>
        

    </nav>
    <div class="container">
        
        <div class="songlist">
            <h1>BEST OF TAYLOR SWIFT</h1> 
            <div>
                <div class="songsitem" >
                    <img src="covers/1.jpeg" alt="1">
                    <span class="songname">Wildest dream</span>
                    <span class="songlistplay"><span class="time">03:40
                        <i id="0" class=" fa-regular songitemplay fa-circle-play"></i></span></span>
                </div>
                <div class="songsitem" >
                    <img src="covers/2.jpg" alt="2">
                    <span class="songname">Love story</span>
                    <span class="songlistplay"><span class="time">03:51
                        <i id="1" class=" fa-regular songitemplay fa-circle-play"></i></span></span>
                </div>
                
                <div class="songsitem" >
                    <img src="covers/3.jpeg" alt="3">
                    <span class="songname">Enchanted</span>
                    <span class="songlistplay"><span class="time">05:52
                        <i id="2" class=" fa-regular songitemplay fa-circle-play"></i></span></span>
                </div>
                
                <div class="songsitem" >
                    <img src="covers/4.jpeg" alt="4">
                    <span class="songname">You belong with me</span>
                    <span class="songlistplay"><span class="time">03:52
                        <i id="3" class=" fa-regular songitemplay fa-circle-play"></i></span></span>
                </div>
                
                <div class="songsitem" >
                    <img src="covers/5.jpg" alt="5">
                    <span class="songname">gorgeous</span>
                    <span class="songlistplay"><span class="time">03:29
                        <i id="4" class=" fa-regular songitemplay fa-circle-play"></i></span></span>
                </div>
                                                                                    
                                                                    
            </div>

        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="progressBar" min="0" value ="0" max=" 100">
        <div class="icons">
            <i class="fa-3x fa-solid fa-backward" id="previous"></i>
            <i class="fa-3x fa-regular fa-circle-play"   id="masterplay"></i>
            <i class="fa-3x fa-solid fa-forward" id="next"></i>

            
        </div>
        <div class="songinfo">
            <img src="playing.gif" width="54px" alt="" id="gif"> <span id="mastersongname"></span>
        </div>
        <!--<div class="songinfo">
            <img src="playing.gif" width="54px" alt="" id="gif">Love story-Taylor Swift
        </div>
        <div class="songinfo">
            <img src="playing.gif" width="54px" alt="" id="gif">Enchanted-Taylor Swift
        </div>
        <div class="songinfo">
            <img src="playing.gif" width="54px" alt="" id="gif"> You belong with me-Taylor Swift
        </div>
        <div class="songinfo">
            <img src="playing.gif" width="54px" alt="" id="gif">Gorgeous-Taylor Swift
        </div>-->
    </div>
    <script src="https://kit.fontawesome.com/d47f948371.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>


    
</body>

</html>
